<div class="body">
  <mat-card class="example-card">
    <!--<img src="../../../assets/img/login.png" alt="" width="50%" height="80%">-->
    <!--<h1 class="h3 mb-3 fw-normal">Login</h1>-->
    <mat-label class="primary">Login</mat-label>
    <div class="login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <p>
          <mat-form-field class="ancho">
              <mat-label> Username: </mat-label>
              <input matInput type="text" formControlName = "username">
              <mat-error *ngIf="loginForm.get('username')?.getError"> Invalid UserName Pattern</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="ancho">
              <mat-label> Password: </mat-label>
              <input matInput type="password" formControlName = "password">
              <mat-error *ngIf="loginForm.get('password')?.getError"> Min length should be 6. </mat-error>
          </mat-form-field>
        </p>
        <button mat-raised-button type="submit"  [disabled]="!loginForm.valid">Login!</button>
        <hr>
        <mat-error *ngIf="isLoginFailed">"Usuario o Contrase√±a Incorrecta"</mat-error>
      </form>
    </div>
  </mat-card>

</div>
