<div class="title">
    <h1>{{ operacion }} Person</h1>
</div>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Person
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="addEditPerson()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput autocomplete="off">
                        <mat-error *ngIf="form.get('name')?.getError"> Name is Required</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>phoneNumber</mat-label>
                        <mat-icon matSuffix>phone</mat-icon>
                        <input formControlName="phoneNumber" matInput autocomplete="off">
                        <mat-error *ngIf="form.get('phoneNumber')?.getError"> PhoneNumber is Required</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>emailAddress</mat-label>
                        <mat-icon matSuffix>markunread_mailbox</mat-icon>
                        <input formControlName="emailAddress" matInput autocomplete="off">
                        <mat-error *ngIf="form.get('emailAddress')?.getError"> EmailAddress is Required</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/person">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
