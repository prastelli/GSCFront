<app-navbar></app-navbar>

<div class="container" [hidden]="!loading">
  <mat-toolbar>
    <span>Person List</span>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="created">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
          <button [routerLink]="['/add']" class="button"  alt="add" matTooltip="Add" mat-raised-button color="primary">Add</button>
          <!--disabled="{{disabled}}"-->
      </th>

      <td mat-cell *matCellDef="let element">
          <button routerLink="/display/{{element.id}}" alt="display" matTooltip="Display" mat-icon-button color="primary"><mat-icon>search</mat-icon></button>
          <button routerLink="/edit/{{element.id}}" alt="edit" matTooltip="Edit" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
          <button (click)="deletePerson(element.id)"  alt="delete" matTooltip="Delete" mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
</mat-paginator>
</div>

<div class="container" *ngIf="!loading">
  <mat-error *ngIf="!loading">Problemas de conexion con el Backend</mat-error>
</div>
